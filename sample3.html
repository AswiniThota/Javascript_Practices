<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    multiply(10, 20);

    function multiply(num1, num2) {
      return document.write("function declaration result :" + num1 * num2 + "<br>");
    }

    //function expression

    var multiplyExp = function(num1, num2) {
      return document.write("function expression result :" + num1 * num2);
    }
    multiplyExp(6, 8);
  </script>
</body>

</html>
