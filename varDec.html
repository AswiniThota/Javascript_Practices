  <script type="text/javascript">
  //var keyword
      var name = "Aswini"; //declaration with string type

      console.log(name+" your age "+" is "+age);
      age = 16;

      var petLover = true; //boolean
      var name = "Micky"; //reclaring a variable with var keyword
      console.log("Reclaring name with var keyword:",name);
  //let keyword
    let petName = "micky";
    console.log("my bestFriend ",petName);
    console.log("Reclaring is not possible using let Keyword");
    petName = "Mickey";
