<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Popups</h1>
    <script>
      let msg = alert("This is for Demo"); //default popup by using aletbox which is used  for validation purpose
      let decidingFlag = confirm("Are You sure u want  To confirm the details? if yes click  ok"); //another popup where we use for user confirmation here ok returns true and cancel returns false
      let name = prompt("Please Enter Your Name"); // another popup to collect the i/p from user which contains 2 values ok and cancel where ok returns the value we entered and cancel returns the value null
      //single line comments
      /**
        Multi Line Comments
      **/
      console.log("alert returns"+"---"+msg);
      console.log("Confirm popup returns"+"----"+decidingFlag);
      console.log("Prompt:You Entered :"+"----"+name);
    </script>
  </body>
</html>
