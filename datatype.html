<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Primitive Data Type</title>
</head>
<body>
  <h1>Primitive Data Type</h1>
  <script>
    "use strict";
    document.write("<h1  style='text-decoration:underline'>Strings</h1>");
    let x = "Demo"; //double quote
    let name1 = 'ashwini'; //single quote
    let test = '"Javascript" is intresting'; //multi quote intresting
    let test2 = `Javascript is a Scripting language
                      which is lightweight and simple
                      the value of x is "${x}"`
    document.write("the value of x:" + " " + x + "</br>");
    document.write("typeof operator " + typeof x + "</br>"); //using typeof operator
    document.write("typeof function: " + typeof(x) + "</br>"); //using typeof function
    document.write("o/p of test2: " + test2 + "</br>");
    document.write("test2 stores valueof type " + typeof test2 + "</br>");
    document.write("=================================================================================");
    document.write("<h1 style='text-decoration:underline'>Numbers</h1>")
    let num = 20;
    let numdec = 3.12;
    document.write("num value: " + num + "</br>");
    document.write("decimal value: " + numdec + "</br>");
    document.write("typeof num : " + typeof(numdec) + "</br>");
    document.write("=================================================================================");
    document.write("<h1 style='text-decoration:underline'>Boolean</h1>");
    let codegeek = true;
    let y = false;
    document.write("codegeek value: " + codegeek + "</br>");
    document.write("y value: " + y + "</br>");
    document.write("typeof y value: " + typeof(y) + "</br>");
    document.write("=================================================================================");
    document.write("<h1 style='text-decoration:underline'>null</h1>");
    let z = null;
    document.write("value of z variable: " + z + "</br>");
    document.write("typeof null:" + typeof(z) + "</br>");
    document.write("=================================================================================");
    document.write("<h1 style='text-decoration:underline'>undefined</h1>");
    let name;
    document.write("typeof num:" + typeof(name)+"</br>");
    document.write("value of num:"+name+"</br>");
    document.write("=================================================================================");
  </script>
</body>

</html>
